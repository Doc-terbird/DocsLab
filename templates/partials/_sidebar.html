<aside id="sidebar" class="hidden lg:block fixed top-0 left-0 h-screen w-[260px] bg-base-200 text-base-content shadow-md transition-all duration-300 ease-in-out z-[1000] overflow-x-hidden overflow-y-auto">
    <div class="p-5 flex items-center border-b border-base-100">
        <div class="h-10 w-10 min-w-[40px] bg-primary rounded-xl text-white flex items-center justify-center text-xl font-bold mr-3">
            <img src="{{ logo_url }}" alt="Company Logo" class="max-w-[40px] max-h-[40px] rounded-xl object-cover">
        </div>
        <div class="font-semibold whitespace-nowrap overflow-hidden transition-opacity duration-300">Dashboard</div>
        <button id="sidebar-toggle" class="absolute top-6 right-3 h-[30px] w-[30px] hover:bg-primary/20 bg-primary/10 flex items-center justify-center rounded-full text-primary border-none outline-none cursor-pointer transition-all duration-300">
            <i class="bi bi-chevron-left"></i>
        </button>
    </div>

    <div class="pt-3">
        <!-- Main Navigation -->
        <div class="px-3 py-2 text-xs uppercase tracking-wider font-semibold text-base-content/50 whitespace-nowrap overflow-hidden transition-opacity duration-300">Main</div>
        <ul class="px-3 space-y-1">
            {% from 'partials/_navigation.html' import nav_items %}
            {{ nav_items() }}
        </ul>

        <!-- Settings Section -->
        <div class="px-3 py-2 mt-3 text-xs uppercase tracking-wider font-semibold text-base-content/50 whitespace-nowrap overflow-hidden transition-opacity duration-300">Settings</div>
        <ul class="px-3 space-y-1">
            <li class="rounded-xl overflow-hidden">
                <a href="{{ url_for('logout') }}" class="flex items-center px-4 py-3 text-base-content rounded-xl hover:bg-primary/10 hover:text-primary transition-all duration-300 {% if request.endpoint == 'logout' %}bg-primary/10 text-primary font-medium{% endif %}">
                    <span class="min-w-[1.75rem] pr-3 text-lg flex items-center justify-center"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="ml-3 transition-opacity duration-300">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
